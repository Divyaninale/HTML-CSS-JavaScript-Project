<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz - Where Data Meets Intelligence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px;
            transition: background-color 0.3s ease;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cognifyz - Where Data Meets Intelligence</h1>
    </header>

    <section>
        <p>Welcome to Cognifyz Level 1 Task 1</p>
        <center>
        <img src="cognifyz.jpeg" alt="Description of your image" height="140px" width="140px">
       </center>
        <form>
            <input type="text" placeholder="Enter your text here">
            <button type="submit">Submit</button>
        </form>
    </section>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
